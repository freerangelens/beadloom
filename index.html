<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Beadloom — Drag Edition</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        #controls {
            margin-bottom: 10px;
        }
        canvas {
            border: 1px solid #333;
            image-rendering: pixelated;
            touch-action: none; /* important for mobile dragging */
        }
        label {
            margin-right: 10px;
        }
        input[type="number"] {
            width: 60px;
        }
        textarea {
            width: 300px;
            height: 100px;
        }
    </style>
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Beadloom — Drag Edition</h1>

    <div id="controls">
        <label>
            Image:
            <input id="imageUpload" type="file" accept="image/*">
        </label>

        <label>
            Bead size:
            <input id="beadSize" type="number" min="2" max="60" value="20">
        </label>

        <label>
            Width:
            <input id="gridWidth" type="number" min="5" max="200" value="30">
        </label>

        <label>
            Height:
            <input id="gridHeight" type="number" min="5" max="200" value="30">
        </label>

        <label>
            Palette:
            <select id="paletteMode">
                <option value="auto8">Auto 8</option>
                <option value="auto16">Auto 16</option>
                <option value="auto32">Auto 32</option>
                <option value="custom">Custom</option>
            </select>
        </label>
    </div>

    <div id="customPaletteContainer" style="display:none;">
        <p>Enter custom colors (one per line, hex format):</p>
        <textarea id="customPalette"></textarea>
    </div>

    <canvas id="gridCanvas" width="600" height="600"></canvas>
</body>
</html>
