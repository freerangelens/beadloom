<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Beadloom Minimal Test</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        #controls {
            margin-bottom: 10px;
        }
        canvas {
            border: 1px solid #333;
            image-rendering: pixelated;
        }
        label {
            margin-right: 10px;
        }
        input[type="number"] {
            width: 60px;
        }
    </style>
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Beadloom Minimal Test</h1>

    <div id="controls">
        <label>
            Image:
            <input id="imageUpload" type="file" accept="image/*">
        </label>

        <label>
            Bead size:
            <input id="beadSize" type="number" min="2" max="60" value="20">
        </label>

        <label>
            Width (beads):
            <input id="gridWidth" type="number" min="5" max="200" value="30">
        </label>

        <label>
            Height (beads):
            <input id="gridHeight" type="number" min="5" max="200" value="30">
        </label>
    </div>

    <canvas id="gridCanvas" width="600" height="600"></canvas>
</body>
</html>
